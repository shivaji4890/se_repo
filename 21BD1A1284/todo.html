<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Unordered List</h4>
    <ul>
        <li>Eating</li>
        <li>Sleeping</li>
        <li>Playing</li>
        <li>Listening</li>
        <li>Singing</li>
    </ul>
    <h4>Ordered List</h4>
    <ol>
        <li>Eating</li>
        <li>Sleeping</li>
        <li>Playing</li>
        <li>Listening</li>
        <li>Singing</li>
    </ol>
    <h4>Discriptive</h4>
    <dl>
        <dt>Eating</dt>
        <dt>Sleeping</dt>
        <dt>Playing</dt>
        <dt>Listening</dt>
        <dt>Singing</dt>
    </dl>
</body>
</html>
